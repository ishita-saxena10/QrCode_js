<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="Qr.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <section class="heading">
        <div class="title">QRcodes</div>
        <div class="sub-title">Generate as well as Scan QRCode!</div>
    </section>
    <div class="select-section">
    </div>
    <div class="qr-code-generator-sec generator-link-sec">
        <div class="user-input-section">
            <section class="user-input">
                <input type="text" placeholder="Type Link here..." name="input_text" id="input_text" autocomplete="off">
                <button class="button" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
                <div class="error" style="display: none;"></div>
            </section>
        </div>
        <div class="qr-code-container">
            <div class="qr-code" style></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
